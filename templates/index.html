<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>ðŸŒ³ Biomass composition tool</title>
</head>
<body>
    <div class="container">
        <div class="row my-4">
            <div class="col">
                <h1>ðŸŒ³ Biomass composition tool</h1>
                <p>Use the form below to input parameters for calculating the biomass composition. Results will appear on the bottom after clicking the Submit button.</p>
            </div>
        </div>

        <form class="row g-0" hx-post="/results" hx-target="#results">
            <div class="col-md-3">
                <h3>Ultimate analysis</h3>

                <div class="mb-3">
                    <label for="carbon" class="form-label">Carbon %</label>
                    <input type="number" name="carbon" class="form-control" min="45.0" max="75.0" step="0.1" value="53.0">
                </div>

                <div class="mb-3">
                    <label for="hydrogen" class="form-label">Hydrogen %</label>
                    <input type="number" name="hydrogen" class="form-control" min="4.0" max="11.0" step="0.1" value="6.0">
                </div>

                <div class="mb-3">
                    <label for="water" class="form-label">Hâ‚‚O %</label>
                    <input type="number" name="water" class="form-control" min="1.0" max="30.0" step="0.1" value="2.0">
                </div>

                <div class="mb-3">
                    <label for="ash" class="form-label">Ash %</label>
                    <input type="number" name="ash" class="form-control" min="1.0" max="30.0" step="0.1" value="2.0">
                </div>
            </div>

            <div class="col-md-3">
                <h3>Chemical analysis</h3>

                <div class="mb-3">
                    <label for="cellulose" class="form-label">Cellulose %</label>
                    <input type="number" name="cellulose" class="form-control" min="20.0" max="70.0" step="0.1" value="28.9">
                </div>

                <div class="mb-3">
                    <label for="hemicellulose" class="form-label">Hemicellulose %</label>
                    <input type="number" name="hemicellulose" class="form-control" min="20.0" max="70.0" step="0.1" value="22.0">
                </div>

                <div class="mb-3">
                    <label for="lignin" class="form-label">Lignin %</label>
                    <input type="number" name="lignin" class="form-control" min="20.0" max="70.0" step="0.1" value="36.5">
                </div>
            </div>

            <div class="col-md-3">
                <h3>Splitting parameters</h3>

                <div class="mb-3">
                    <label for="alpha" class="form-label">Î±</label>
                    <input type="number" name="alpha" class="form-control" min="0.0" max="1.0" step="0.1" value="0.6">
                </div>

                <div class="mb-3">
                    <label for="beta" class="form-label">Î²</label>
                    <input type="number" name="beta" class="form-control" min="0.0" max="1.0" step="0.1" value="0.8">
                </div>

                <div class="mb-3">
                    <label for="gamma" class="form-label">Î³</label>
                    <input type="number" name="gamma" class="form-control" min="0.0" max="1.0" step="0.1" value="0.8">
                </div>

                <div class="mb-3">
                    <label for="delta" class="form-label">Î´</label>
                    <input type="number" name="delta" class="form-control" min="0.0" max="1.0" step="0.1" value="1.0">
                </div>

                <div class="mb-3">
                    <label for="epsilon" class="form-label">Îµ</label>
                    <input type="number" name="epsilon" class="form-control" min="0.0" max="1.0" step="0.1" value="1.0">
                </div>
            </div>

            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">Submit</button>

                <div class="form-check mt-3">
                    <input type="checkbox" name="optimize" class="form-check-input" value="">
                    <label for="optimize" class="form-check-label">Optimize</label>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col">
                <div id="results"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/htmx.org@1.6.1" integrity="sha384-tvG/2mnCFmGQzYC1Oh3qxQ7CkQ9kMzYjWZSNtrRZygHPDDqottzEJsqS4oUVodhW" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-2.8.3.min.js"></script>

</body>
</html>
